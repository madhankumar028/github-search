<!DOCTYPE html>
<html>
<head>    
    <title>autocomplete.js</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">    
    <link rel="stylesheet" href="assets/main.css">
</head>
<body>
    
    <!-- ribbon -->    
    <h5 class="corner-ribbon">Tribute to Github</h4>    

    <!-- container -->
    <div class="container">        
        <div class="main">
            <div class="title">
                <i class="fa fa-github"></i>
                <span class="title">Github search.js</span>
            </div>
            <div class="description">
                <h3>Inspired by twitter's typeahead.js.</h3>
            </div>            
            <div class="project text-center">
                <a href="https://github.com/madhankumar028/github-search" target="_blank">
                    project on github
                </a>
            </div>
            <div class="demo">
                <div id="search-container">
                    <input name="searchField" id="search" type="text"
                        placeholder="Search Github users..."/>                    
                </div>             
            </div>            
        </div>        
    </div>     
    
    <!-- autocomplete-menu -->
    <div id="autocomplete-menu"></div>

    <script id="template" type="text/x-handlebars-template">        
        {{#users}}
        <div class="dataset">
            <div class="userMenu">
                <div class="profile-card">
                    <img class="img-circle" src={{avatar_url}}>
                    <div class=" details">
                        <h3 class="name">{{name}}</h3>
                        {{#if bio}}
                            <p class="bio">{{bio}}</p>
                            {{else}}
                                <p class="bio">{{name}} has not described anything about him</p>                                
                        {{/if}}
                    </div>
                    <div class="details">
                        <span class="repo">Repo:{{public_repos}}</span>
                        <span class="repo">Following:{{following}}</span>
                        <span class="repo">Followers:{{followers}}</span>
                    </div>
                </div>
            </div>
        </div>
        {{/users}}
    </script>
    
    <!-- Script loading -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
        
    <script src="search.js" async></script>
</body>
</html>
