<!DOCTYPE html>
<html>
<head>
    <title>autocomplete.js</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>
    <!-- container -->
    <div class="app-container">
        <div class="main">
            <div class="title">
                <i class="fa fa-github"></i>
                <span class="title">Github search.js</span>
            </div>            
            <h3>Inspired by twitter's typeahead.js.</h3>                        
            <a href="https://github.com/madhankumar028/github-search" target="_blank">
                project on github
            </a>            
            <div class="demo">
                <div id="search-container">
                    <input name="searchField" id="search" type="text"
                        placeholder="Search Github users..."/>
                </div>
            </div>
        </div>
        <div id="search-results" class="autocomplete-menu">            
            <!-- <div class="profile-card">
                <div class="image-holder">
                    <img class="img-circle" src="https://avatars2.githubusercontent.com/u/19890874?v=4">
                </div>                        
                <div class="details user">
                    <h3 class="name">Madhankumar</h3>                        
                    <p class="bio"></p>
                    <p class="bio">Madhankumar has not described anything about him</p> 
                </div>
                <div class="details">
                    <span class="extra-info">Repo: 32</span>
                    <span class="extra-info">Following: 100</span>
                    <span class="extra-info">Followers: 20</span>
                </div>
            </div> -->
        </div>
    </div> 

    <script id="template" type="text/x-handlebars-template">
        {{#users}}
        <div class="dataset">
            <div class="userMenu">
                <div class="profile-card">
                    <img class="img-circle" src={{avatar_url}}>
                    <div class=" details">
                        <h3 class="name">{{name}}</h3>
                        {{#if bio}}
                            <p class="bio">{{bio}}</p>
                            {{else}}
                                <p class="bio">{{name}} has not described anything about him</p>
                        {{/if}}
                    </div>
                    <div class="details">
                        <span class="extra-info">extra-info:{{public_extra-infos}}</span>
                        <span class="extra-info">Following:{{following}}</span>
                        <span class="extra-info">Followers:{{followers}}</span>
                    </div>
                </div>
            </div>
        </div>
        {{/users}}
    </script>

    <!-- Script loading -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script> -->
    <script src="search.js"></script>
</body>
</html>
