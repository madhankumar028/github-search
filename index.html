<!DOCTYPE html>
<html>
<head>    
    <title>autocomplete.js</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">    
    <link rel="stylesheet" href="assets/main.css">
</head>
<body>
    <!-- ribbon -->
    <div class="corner-ribbon">
        Tribute to Github
    </div>
    <!-- container -->
    <div class="container">        
        <div class="main">
            <div class="title">
                <i class="fa fa-github"></i>
                <span class="title">Github search.js</span>
            </div>
            <div class="description">
                Inspired by twitter's typeahead.js.
            </div>            
            <div class="project text-center">
                <a href="https://github.com/madhankumar028/github-search" target="_blank">
                    project on github
                </a>
            </div>
            <div class="demo">
                <div id="search-container">
                    <input name="searchField" id="search" type="text"
                        placeholder="Search Github users..."/>                    
                </div>             
            </div>            
        </div>        
    </div>     
    
    <!-- autocomplete-menu -->
    <div id="autocomplete-menu"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <script src="search.js"></script>

</body>
</html>
